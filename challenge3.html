<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
  <title>Challenge 3</title>
    <style>

    .errorMsg {
        /*font: Use a cool Google font*/
        font-family: 'Righteous';font-size: 14px;
        color:red;
        display:none;
        }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var name = document.querySelector('#name').value;
      var address = document.querySelector('#addr').value;

      if (name.length == 0 && address.length == 0 ) {

        var error_name = document.getElementById("nameError");
        error_name.style.display = "block";
        var error_addr = document.getElementById("addressError");
        error_addr.style.display = "block";
        return false;

      }
      else if (address.length == 0) {

        var error_addr = document.getElementById("addressError");
        error_addr.style.display = "block";
        return false;

      } else if (name.length == 0) {
        var error_name = document.getElementById("nameError");
        error_name.style.display = "block";
        return false;
      }
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError" >Please enter your name above!<br></p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
